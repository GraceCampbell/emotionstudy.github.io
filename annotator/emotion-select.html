<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="annotate.css">
    <script src="annotator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="jquery.multiselect.js"></script>
    <link href="jquery.multiselect.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="emotion-select">
      <select multiple="multiple">
        <optgroup label="Anger">
          <option value='elem_1'>Frustrated</option>
          <option value='elem_2'>Irritated</option>
          <option value='elem_3'>Angry</option>
        </optgroup>
        <optgroup label="Discontent">
          <option value='elem_4'>Unfulfilled</option>
          <option value='elem_5'>Discontented</option>
        </optgroup>
        <optgroup label="Worry">
          <option value='elem_6'>Nervous</option>
          <option value='elem_7'>Worried</option>
          <option value='elem_8'>Tense</option>
        </optgroup>
        <optgroup label="Sadness">
          <option value='elem_9'>Depressed</option>
          <option value='elem_10'>Sad</option>
          <option value='elem_11'>Miserable</option>
        </optgroup>
        <optgroup label="Fear">
          <option value='elem_12'>Scared</option>
          <option value='elem_13'>Afraid</option>
          <option value='elem_14'>Panicky</option>
        </optgroup>
        <optgroup label="Shame">
          <option value='elem_15'>Embarrased</option>
          <option value='elem_16'>Ashamed</option>
          <option value='elem_17'>Humiliated</option>
        </optgroup>
        <optgroup label="Peacefulness">
          <option value='elem_18'>Calm</option>
          <option value='elem_19'>Peaceful</option>
        </optgroup>
        <optgroup label="Contentment">
          <option value='elem_20'>Contented</option>
          <option value='elem_21'>Fulfilled</option>
        </optgroup>
        <optgroup label="Optimism">
          <option value='elem_22'>Optimistic</option>
          <option value='elem_23'>Encouraged</option>
          <option value='elem_24'>Hopeful</option>
        </optgroup>
        <optgroup label="Joy">
          <option value='elem_25'>Happy</option>
          <option value='elem_26'>Pleased</option>
          <option value='elem_27'>Joyful</option>
        </optgroup>
        <optgroup label="Excitement">
          <option value='elem_28'>Excited</option>
          <option value='elem_29'>Thrilled</option>
          <option value='elem_30'>Enthusiastic</option>
        </optgroup>
        <optgroup label="Surprise">
          <option value='elem_31'>Surprised</option>
          <option value='elem_32'>Amazed</option>
          <option value='elem_33'>Astonished</option>
        </optgroup>
        <option value='none'>No Emotion</option>
      </select>
    </div>
  </body>
</html>
